<table>
    <thead>
        <tr>
            <th>Object ID</th>
            <th>Length (m)</th>
            <th>Area (mÂ²)</th>
            <th>Area (Ha)</th>
            <th>Area (Ac)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of objectArray">
            <td>{{o.ID}}</td>
            <td>{{o.Length | number}}</td>
            <td>{{o.AreaM | number}}</td>
            <td>{{o.AreaHa | number}}</td>
            <td>{{o.AreaAc | number}}</td>
        </tr>
    </tbody>
</table>
